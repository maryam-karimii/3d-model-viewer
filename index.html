<!DOCTYPE html>
<html lang="en">
<head>
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>3D Model Viewer</h1>
  <model-viewer 
    src="untitled.glb" 
    alt="3D Model" 
    ar 
    auto-rotate 
    camera-controls 
    style="width: 100%; height: 100vh;">
  </model-viewer>
</body>
</html>
