<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>
  <!-- Model-Viewer Library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    model-viewer {
      display: block;
      margin: 0 auto;
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>
  <h1>AR Model Viewer</h1>
  <!-- Model Viewer with Extra AR Modes -->
  <model-viewer 
    src="untitled.usdz" 
    alt="3D Model in AR" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    auto-rotate 
    shadow-intensity="1"
    style="width: 100%; height: 80vh;">
    <!-- Fallback Message -->
    <div slot="poster">Loading 3D Model...</div>
  </model-viewer>

  <!-- Optional Debugging JavaScript -->
  <script>
    document.querySelector('model-viewer').addEventListener('error', (event) => {
      console.error('Error loading model:', event.detail);
      alert("Failed to load the 3D model. Please check the file path and try again.");
    });
  </script>
</body>
</html>
