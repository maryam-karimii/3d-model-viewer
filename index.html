<!DOCTYPE html>
<html lang="en">
<head>
  <title>3D AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>AR Model Viewer</h1>
  <model-viewer 
    src="untitled.usdz" 
    alt="3D Model in AR" 
    ar 
    ar-modes="quick-look" 
    camera-controls 
    style="width: 100%; height: 100vh;">
  </model-viewer>
</body>
</html>
