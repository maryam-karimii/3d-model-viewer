<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    model-viewer {
      display: block;
      margin: 0 auto;
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>
  <h1>AR Model Viewer</h1>
  <model-viewer 
    src="untitled.usdz" 
    alt="3D Model in AR" 
    ar 
    ar-modes="quick-look" 
    poster="https://via.placeholder.com/600x400?text=Loading+Model..."
    environment-image="neutral"
    shadow-intensity="1"
    auto-rotate 
    camera-controls>
    <div slot="poster">Loading 3D Model...</div>
  </model-viewer>

  <script>
    const viewer = document.querySelector('model-viewer');
    viewer.addEventListener('error', (e) => {
      console.error('Error loading model:', e.detail.message);
      alert("The model failed to load. Please check the file path or format.");
    });
  </script>
</body>
</html>
